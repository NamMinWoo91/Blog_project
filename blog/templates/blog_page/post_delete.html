{% extends 'base.html' %}
{% block title %}게시물 삭제{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">게시물 삭제</h1>
    <p class="delete-confirmation">정말로 "{{ object.title }}" 게시물을 삭제하시겠습니까?</p>
    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'blog_page:post_detail' object.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
