{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                <p>by {{ post.author }} on {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
