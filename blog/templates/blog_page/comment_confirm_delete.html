{% extends 'base.html' %}

{% block content %}
    <h2>댓글 삭제 확인</h2>
    <p>정말로 이 댓글을 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'blog_page:post_detail' comment.post.pk %}" class="btn btn-secondary">취소</a>
    </form>
{% endblock %}
