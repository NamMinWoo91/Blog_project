{% extends 'base.html' %}
{% load static %}

{% block title %}댓글 수정{% endblock %}

{% block content %}
<div class="comment-update-form">
    <h2>댓글 수정</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">정말 수정하시겠습니까?</button>
        <a href="{% url 'blog_page:post_detail' comment.post.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
