{% extends 'base.html' %}
{% block title %}모든 태그{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">모든 태그</h1>
    <div class="tag-cloud">
    {% for tag in tags %}
        <a href="{% url 'blog_page:tag_page' tag.slug %}" class="tag-link" style="font-size: {{ tag.post_set.count|add:10 }}px;">
            {{ tag.name }} ({{ tag.post_set.count }})
        </a>
    {% empty %}
        <p class="no-tags">태그가 없습니다.</p>
    {% endfor %}
    </div>
</div>
{% endblock %}
