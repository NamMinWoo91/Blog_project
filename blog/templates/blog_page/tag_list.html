{% extends 'base.html' %}
{% block title %}태그{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">태그</h1>
    <ul class="tag-list">
    {% for tag in tags %}
        <li class="tag-item">
            <a href="{{ tag.get_absolute_url }}" class="tag-link">{{ tag.name }}</a>
        </li>
    {% empty %}
        <li class="no-tags">태그가 없습니다.</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
