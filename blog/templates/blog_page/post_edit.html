{% extends 'base.html' %}
{% block title %}게시물 수정{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">게시물 수정</h1>
    <form method="post" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>
{% endblock %}
