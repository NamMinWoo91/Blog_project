{% extends 'base.html' %}
{% load static %}

{% block title %}비밀번호 변경{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>비밀번호 변경</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small class="error">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">비밀번호 변경</button>
    </form>
</div>
{% endblock %}
