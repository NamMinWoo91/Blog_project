{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>비밀번호 변경</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="old_password">현재 비밀번호</label>
            <div>
                <input type="password" name="old_password" placeholder="현재 비밀번호를 입력하세요.">
                <div>{{ form.old_password.errors }}</div>
            </div>

            <label for="new_password">새 비밀번호</label>
            <div>
                <input type="password" name="new_password" placeholder="새 비밀번호를 입력하세요.">
                <div>{{ form.new_password.errors }}</div>
            </div>

            <label for="confirm_password">새 비밀번호 확인</label>
            <div>
                <input type="password" name="confirm_password" placeholder="새 비밀번호를 다시 입력하세요.">
                <div>{{ form.confirm_password.errors }}</div>
            </div>

            <button type="submit">비밀번호 변경</button>
        </form>
        <div>
            <button onclick="location.href='{% url 'home' %}'">취소</button>
        </div>
    </div>
</body>
</html>
