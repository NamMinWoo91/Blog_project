{% extends 'base.html' %}
{% load static %}

{% block title %}로그아웃{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>로그아웃</h2>
    <p>정말로 로그아웃 하시겠습니까?</p>
    <form method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">로그아웃</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
