{% extends 'base.html' %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>로그인</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small class="error">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">로그인</button>
    </form>
    <p class="helper-text">계정이 없으신가요? <a href="{% url 'accounts:register' %}">회원가입</a></p>
</div>
{% endblock %}
