{% extends 'base.html' %}
{% load static %}

{% block title %}프로필 수정{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>프로필 수정</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <small class="error">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">프로필 수정</button>
    </form>
</div>
{% endblock %}
